<ion-header>
    <ion-toolbar color="dark" >
         <ion-title>Ce Que LaBibleDit...</ion-title>
        <ion-buttons end>
          <button ion-button icon-only>
            <ion-icon name="more"></ion-icon>
          </button>
        </ion-buttons> 
      </ion-toolbar>
</ion-header>
<ion-content >
  <div class="myHomepage">
    <ion-grid padding="">
        <ion-row class="but">
          <ion-col col-12><strong text-center	>Ce que la bible dit a propos des questions sur lesquelles nous meditons 
            chaque jour.</strong></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6><img src="assets/imgs/image.png"></ion-col>
          <ion-col col-6 class="illustration"><strong>Jean, 20:31</strong>-Mais ces choses ont été écrites afin que vous croyiez 
            que Jésus est le Christ, le Fils de Dieu, et qu`en croyant vous ayez la vie en son nom. </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  <ion-list>
    <ion-item *ngFor="let t of theme" (click)="verset(t)">
      <ion-avatar item-start>
        <img src="assets/imgs/{{t.titre}}.png">
      </ion-avatar>
      <h2><strong>{{t.titre}}</strong></h2>
      <p><i>{{t.description}}</i></p>
    </ion-item>
  </ion-list>
</ion-content>
